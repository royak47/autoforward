<!DOCTYPE html>
<html>
<head>
    <title>Auto Downloader</title>
    <style>
        body { font-family: Arial; margin: 50px; text-align: center; }
        input, button { padding: 10px; width: 300px; margin-top: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>ðŸ“¥ Paste Instagram or YouTube Link</h2>
    <form action="/download" method="post">
        <input type="text" name="url" placeholder="Paste your link here" required><br>
        <button type="submit">Download</button>
    </form>

    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
